<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Drum Kit</title>
  </head>
  <style>
    .playing {
      transform: scale(1.2);
      border-color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
  </style>
  <body class="bg-[url('./images/bg.png')] bg-no-repeat bg-cover min-h-screen">
    <main>
      <section class="text-white font-bold">
        <h1 class="text-center text-6xl mt-4">DRUM KIT</h1>
        <div
          class="keys grid grid-cols-2 place-items-center gap-y-10 gap-x-1 mt-10"
        >
          <div
            data-key="65"
            class="key flex flex-col justify-center items-center border-4 w-1/4 border-yellow-400"
          >
            <kbd class="text-6xl">A</kbd>
            <span class="sound">clap</span>
          </div>
          <div
            data-key="83"
            class="key flex flex-col justify-center items-center border-4 w-1/4 border-yellow-400"
          >
            <kbd class="text-6xl">S</kbd>
            <span class="sound">hihat</span>
          </div>
          <div
            data-key="68"
            class="key flex flex-col justify-center items-center border-4 w-1/4 border-yellow-400"
          >
            <kbd class="text-6xl">D</kbd>
            <span class="sound">kick</span>
          </div>
          <div
            data-key="70"
            class="key flex flex-col justify-center items-center border-4 w-1/4 border-yellow-400"
          >
            <kbd class="text-6xl">F</kbd>
            <span class="sound">openhat</span>
          </div>
          <div
            data-key="71"
            class="key flex flex-col justify-center items-center border-4 w-1/4 border-yellow-400"
          >
            <kbd class="text-6xl">G</kbd>
            <span class="sound">boom</span>
          </div>
          <div
            data-key="72"
            class="key flex flex-col justify-center items-center border-4 w-1/4 border-yellow-400"
          >
            <kbd class="text-6xl">H</kbd>
            <span class="sound">ride</span>
          </div>
          <div
            data-key="74"
            class="key flex flex-col justify-center items-center border-4 w-1/4 border-yellow-400"
          >
            <kbd class="text-6xl">J</kbd>
            <span class="sound">snare</span>
          </div>
          <div
            data-key="75"
            class="key flex flex-col justify-center items-center border-4 w-1/4 border-yellow-400"
          >
            <kbd class="text-6xl">K</kbd>
            <span class="sound">tom</span>
          </div>
          <div
            data-key="76"
            class="key flex flex-col justify-center relative left-[50%] items-center border-4 w-1/4 border-yellow-400"
          >
            <kbd class="text-6xl">L</kbd>
            <span class="sound">tink</span>
          </div>
        </div>

        <audio data-key="65" src="./sounds/clap.wav"></audio>
        <audio data-key="83" src="./sounds/hihat.wav"></audio>
        <audio data-key="68" src="./sounds/kick.wav"></audio>
        <audio data-key="70" src="./sounds/openhat.wav"></audio>
        <audio data-key="71" src="./sounds/boom.wav"></audio>
        <audio data-key="72" src="./sounds/ride.wav"></audio>
        <audio data-key="74" src="./sounds/snare.wav"></audio>
        <audio data-key="75" src="./sounds/tom.wav"></audio>
        <audio data-key="76" src="./sounds/tink.wav"></audio>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
